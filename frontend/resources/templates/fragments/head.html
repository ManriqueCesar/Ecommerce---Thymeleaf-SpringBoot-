<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es"
      xmlns="http://www.w3.org/1999/xhtml">

<th:block th:fragment="head" th:remove="tag">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--
        ==================================================================================
            Styles
        ==================================================================================
        -->
  <!--Favicon-->
  <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}" />
  <!--Bootstrap 4.0-->
  <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" />
  <!--Bootstrap datatable-->
  <link rel="stylesheet" th:href="@{/plugins/datatables.net-bs4/css/dataTables.bootstrap4.css}" />
  <link rel="stylesheet" th:href="@{/plugins/datatables.net-bs4/css/responsive.dataTables.min.css}" />

  <!--Custom styles-->
  <link rel="stylesheet" th:href="@{/css/app.css}" />
   <link rel="stylesheet" th:href="@{/css/style.css}" />
  <!--
  ==================================================================================
      Scripts
  ==================================================================================
  -->
  <!--JQuery-->
  <script th:src="@{/plugins/jquery/jquery.min.js}" type="text/javascript"></script>
  <!--Font-Awesome-->
  <script src="https://kit.fontawesome.com/c382e46ad1.js" crossorigin="anonymous"></script>
  <!--Popper-->
  <script th:src="@{/plugins/popper/popper.min.js}" type="text/javascript"></script>
  <!--Bootstrap 4.0-->
  <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

  <script th:src="@{/plugins/datatables/media/js/jquery.dataTables.min.js}" type="text/javascript"></script>
  <script th:src="@{/plugins/datatables.net-bs4/js/dataTables.responsive.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/util.js}" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</th:block>

</html>
