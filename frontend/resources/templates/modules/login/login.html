<!-- Login Modal -->

<div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" id="content">
    <div class="modal-content">
      <div class="modal-header text-center">
        <i class="fa fa-user fa-2x"></i>
        <h4 class="modal-title col-11 text-center" id="exampleModalLabel">Iniciar Sesion</h4>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="alerta" role="alert"></div>
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Usuario:</label>
            <input type="text" class="form-control" id="txt-user">
          </div>
          <div class="form-group">
            <label for="recipient-password" class="col-form-label">Contrasena:</label>
            <input type="password" class="form-control" id="txt-password">
          </div>
        </form>
        <div class="text-center">
          <button type="button" id="btn-login" class="btn btn-outline-primary">Iniciar sesion</button>
        </div>
      </div>
      <div class="modal-footer">
        <p>Eres nuevo? <a href="" style="color:blue">Create una cuenta</a></p>
      </div>
    </div>
  </div>
</div>
