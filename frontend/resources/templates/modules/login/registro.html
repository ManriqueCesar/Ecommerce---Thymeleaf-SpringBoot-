<div class="card col-9 m-3 ml-5" id="register-content">
  <h4 class="card-title m-3"  style="text-align: center;"> Registro </h4>
  <hr>
  </hr>
  <div class="m-1">
    
    <form method="post" class="form-horizontal">
      
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label for="recipient-name" class="col-sm-3 control-label">Nombres</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="txt-nombre" name="nombre" placeholder="nombre" autofocus required/>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group row">
            <label for="recipient-name" class="col-sm-3 control-label">Apellidos</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="txt-apellido" placeholder="apellido" required/>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group row">
            <label for="recipient-name" class="col-sm-3 control-label">DNI</label>
            <div class="col-sm-6">
              <input type="text" min="0" maxlength="8" class="form-control" id="txt-dni" placeholder="dni"
               onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required/>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group row">
            <label for="recipient-name" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="txt-email" placeholder="abc@correo.com" required/>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group row">
            <label for="recipient-name" class="col-sm-3 control-label">Usuario</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="txt-user" placeholder="JuanLopez123" required/>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group row">
            <label for="recipient-name" class="col-sm-3 control-label">Contrasena</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="txt-password" placeholder="contrasena" required/>
            </div>
          </div>
        </div>


        <div class="col-md-12 m-3">
          <div class="form-group row">
            <label for="recipient-name" class="col-sm-3 control-label">Fecha de Nacimiento</label>
            <div class="col-sm-2">
              <select class="form-control">
                <option id="fnac-year">2000</option>
              </select>
            </div>
            <div class="col-sm-2">
              <select class="form-control">
                <option id="fnac-month" value="05">Junio</option>
              </select>
            </div>
            <div class="col-sm-2">
              <select class="form-control">
                <option id="fnac-day">20</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <hr></hr>
      <div class="text-center">
        <input type="submit" id="btn-register" class="btn btn-outline-primary" required>
      </div>
    </form>



  </div>
</div>

<footer replace="fragments/footer :: footer"></footer>
</body>
