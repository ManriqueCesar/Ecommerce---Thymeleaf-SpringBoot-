<!DOCTYPE html>

<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" lang="en" layout:decorator="index">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">


    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="../../../static/css/font-awesome.min.css">

    <!--Custom styles-->
    <link rel="stylesheet" href="../../../static/css/app.css" />
    <link rel="stylesheet" href="../../../static/css/style.css" />


    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../../../static/js/modules/registro/registro.js" type="text/javascript"></script>
    <script src="../../../static/js/ws.js" type="text/javascript"></script>
    <script src="../../../static/js/index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<head>
    <meta charset="utf-8">
<!--    <script th:src="@{/js/modules/contratas/principal.js}" type="text/javascript"></script>-->
    <title>Productos</title>
    
</head>

<th:block layout:fragment="content" th:remove="tag">

    <div class="card">
        <div class="container col-xl-10 col-md-12" style="margin: 70px; padding-bottom: 70px;">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-3 col-sm-6 col-xs-12">
                                    <div class="description-block border-right">
                                        <img src="../../../static/img/hdclogo.png" height="100px" width="100px">
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-6 col-xs-12">
                                    <div class="description-block border-right">
                                        <strong>
                                            <p>HEEDCOM SOFTWARE</p>
                                        </strong>
                                        <p></p>
                                        <p>Avenida 123 - Dpto 401 </p>
                                        <p>Lima - Perú</p>
                                    </div>
                                </div>
    
                                <div class="col-md-3 col-sm-6 col-xs-12">
                                    <strong>
                                        <p>DATOS DEL CLIENTE</p>
                                    </strong>
                                    <div class="col-sm-10">
                                              <select class="form-control"  id="cbocliente" name="cliente" >
                                              </select>
                                    </div>
                                </div>
    
    
                                <div class="col-md-3 col-sm-6 col-xs-12">
                                    <p>Email:</p>
                                    <p id="email"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr style="color: red;">
    
            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-2">Descripción</label>
                <div class="col-4">
                    <select  id="cboDescripcion" class="form-control" >
                        
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-2">Observacion</label>
                <div class="col-4">
                    <input id="txtObservacion" type="text" class="form-control" name="observacion" >
                </div>
            </div>
    
            <div style="margin-top: 15px;">
                <div> 
                    <table class="table border:none">
                        <thead style="font-size: 20px;">
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Monto</th>
                                </tr>
                        </thead>
                        <tbody style="font-size: 20px;" id="tbl-productos">
                        </tbody>
                    </table>
                </div>
            </div>
    
    
            <div>
                <div class="col-md-12">
                    <button class="btn btn-success" role="button " id="btn-registrar">Generar Boleta</button>
                </div>
            </div>
        </div>
    </div>
   


   <footer th:replace="fragments/footer :: footer"></footer>

</th:block>

</html>
